<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Supermarket.ge - პროდუქტის დამატება</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
  header { background: #008000; color: white; padding: 20px; text-align: center; }
  .container { max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  h1 { margin-top: 0; }
  form { margin-bottom: 30px; }
  label { display: block; margin: 10px 0 5px; }
  input[type="text"], input[type="number"], select { width: 100%; padding: 8px; box-sizing: border-box; }
  button { background: #008000; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; border-radius: 4px; }
  button:hover { background: #006400; }
  .product-list { display: flex; flex-wrap: wrap; gap: 15px; }
  .product { background: #e9ffe9; padding: 15px; border-radius: 6px; width: 260px; box-shadow: 0 0 5px rgba(0,128,0,0.2); }
  .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
  .product h3 { margin: 10px 0 5px; }
  .product p { margin: 3px 0; }
  @media (max-width: 600px) {
    .product-list { flex-direction: column; align-items: center; }
    .product { width: 90%; }
  }
</style>
</head>
<body>

<header>
  <h1>Supermarket.ge</h1>
  <p>პროდუქტის დამატება უფასოდ</p>
</header>

<div class="container">

  <form id="addProductForm">
    <h2>პროდუქტის დამატება</h2>

    <label for="productName">პროდუქტის სახელი</label>
    <input type="text" id="productName" required placeholder="შეიყვანეთ პროდუქტის სახელი" />

    <label for="productCategory">კატეგორია</label>
    <select id="productCategory" required>
      <option value="">აირჩიეთ კატეგორია</option>
      <option value="ტანსაცმელი">ტანსაცმელი</option>
      <option value="ტექნიკა">ტექნიკა</option>
      <option value="სურსათი">სურსათი</option>
      <option value="ავეჯი">ავეჯი</option>
      <option value="საყოფაცხოვრებო">საყოფაცხოვრებო</option>
    </select>

    <label for="productPrice">ფასი (ლარი)</label>
    <input type="number" id="productPrice" min="0" step="0.01" required placeholder="მაგ: 150" />

    <label for="productImage">სურათის URL (არასავალდებულო)</label>
    <input type="text" id="productImage" placeholder="მაგ: https://..." />

    <button type="submit">დამატება</button>
  </form>

  <h2>დამატებული პროდუქტები</h2>
  <div class="product-list" id="productList"></div>

</div>

<script>
  const form = document.getElementById('addProductForm');
  const productList = document.getElementById('productList');

  // სურათის დეფოლტური URL
  const defaultImage = "https://via.placeholder.com/260x150?text=პროდუქტი";

  // ლოკალსტორიჯიდან პროდუქტების მიღება
  function getProducts() {
    const products = localStorage.getItem('supermarketProducts');
    return products ? JSON.parse(products) : [];
  }

  // პროდუქტების შენახვა ლოკალსტორიჯში
  function saveProducts(products) {
    localStorage.setItem('supermarketProducts', JSON.stringify(products));
  }

  // პროდუქტის გამოტანა გვერდზე
  function renderProducts() {
    const products = getProducts();
    productList.innerHTML = '';

    if (products.length === 0) {
      productList.innerHTML = '<p>პროდუქტები არ არის დამატებული.</p>';
      return;
    }

    products.forEach(prod => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${prod.image || defaultImage}" alt="${prod.name}" />
        <h3>${prod.name}</h3>
        <p><strong>კატეგორია:</strong> ${prod.category}</p>
        <p><strong>ფასი:</strong> ${prod.price} ლარი</p>
      `;
      productList.appendChild(div);
    });
  }

  // ფორმის წამოღება და ახალი პროდუქტის დამატება
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.getElementById('productName').value.trim();
    const category = document.getElementById('productCategory').value;
    const price = parseFloat(document.getElementById('productPrice').value).toFixed(2);
    const image = document.getElementById('productImage').value.trim();

    const newProduct = { name, category, price, image };

    const products = getProducts();
    products.push(newProduct);
    saveProducts(products);

    form.reset();
    renderProducts();
  });

  // გვერდის დატვირთვისას გამოვიტანოთ პროდუქტები
  renderProducts();
</script>

</body>
</html>
